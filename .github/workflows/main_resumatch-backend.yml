name: Build and deploy Node.js app to Azure Web App - resumatch-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js 18.18.0
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.0'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./server
        run: |
          npm install
          npx prisma generate
          npm run build --if-present

      - name: ğŸ“¦ Zip artifact for deployment
        run: |
          cd server
          zip -r ../release.zip .

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_84175387482741C599F7981C2F83658F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_29E7DFC228F840319E84F18D991F99E5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5591A7E5225F4008B71941FBD880A450 }}

      - name: â• Set Environment Variable (AZURE_FUNCTIONS_ENVIRONMENT)
        run: |
          az webapp config appsettings set \
            --name resumatch-backend \
            --resource-group resumatch \
            --settings AZURE_FUNCTIONS_ENVIRONMENT=Production

      - name: ğŸ•’ Wait to avoid conflict
        run: sleep 20

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'resumatch-backend'
          slot-name: 'Production'
          package: release.zip
